######################### site variables ##############################
# site variables
[params.variables]
color_primary = "#e6d600"
color_secondary = "#e7e583"
bg_secondary = "#15192b"
text_dark = "#161608"
text_color = "#161608"
text_light = "#fdfdf7"
text_color_light = "#959595"
border_color = "#161608"
border_light = "#e7e583"
bg_gradient_primary = "#e6d600"
bg_gradient_secondary = "#15192b"
btn_gradient_primary = "#e6d600" 
black = "#000"
white = "#fff"
gray = "#8b8e93"


# font variables
# base font size for full website, 
font_size = "16px" # default is 16px

# Font Scale Sizes
# "minorSecond": 1.067,
# "majorSecond": 1.125,
# "minorThird": 1.2,
# "majorThird": 1.25,
# "perfectFourth": 1.333,
# "augmentedFourth": 1.414,
# "perfectFifth": 1.5,
# "goldenRatio": 1.618
font_scale = "1.205" # default is "majorThird": 1.25

# Give your font name from google font. add font weight using ":wght@" and separate by ";"
# example: "Work Sans:wght@400;500;600"
font_primary = "Poppins:wght@300;400;500;600;700"
font_primary_type = "sans-serif" # [serif/sans-serif]
font_secondary = "Open Sans:wght@300;400;600;700;800"
font_secondary_type = "sans-serif" # [serif/sans-serif]
font_icon = "Font Awesome 6 Free"


